	<img class="wave" src="img/wave.png" style="position: fixed;bottom: 0;left: 0;height: 100%;z-index: -1;">

				.container {

					display: none;
				}

				.wave {
					display: none;
				}

				.btn {

					width: 200px;

		</style>

		<div class="row">

			<div class="col-md-5 p-5">

						</h4>

							</div>
						</div>

					</div>
					<div class="row mt-1">

						<div class="col-md-12 p-1">

								<label class="form-label" for="form1">Password</label>
							</div>
						</div>

					</div>
					<div class="row mt-1">

						<div class="col-md-12 p-1">

							<div class="form-outline">
								<input type="number" id="form1" class="form-control form-control-lg" />

								<label class="form-label" for="form1">Mobile Number</label>
							</div>
						</div>

					</div>


					<div class="col-md-12 text-end mb-1">
						<a class="text-success mt-2 text-center" href="#">Forgot Password?</a>
					</div>

					<button type="button" class=" col-md-12 col-sm-12 btn btn-success  mx-auto d-block"

					<!-- <div class="col-md-12 text-end mb-1">
							<a class="text-success mt-2 text-center" href="#"></a>
						  </div> -->
					<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class=" col-md-12 col-sm-12 btn btn-info mt-3  mx-auto d-block"
						style="height: 40px;">Click for signup</button>



				</form>

		  <img class=" p-3 mb-1  mx-auto d-block" style="height: 130px; width: 180px;" src="img/i.png">
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body p-4">
               
			<h5 class="text-success text-center">SIGN UP FORM</h5>
			
			<div class="row ">
				<div class="col-md-12 p-1">

					<div class="form-outline">

						<label class="form-label" for="form1">UserName</label>
					</div>
				</div>

			</div>
			<div class="row mt-1">

				<div class="col-md-12 p-1">

					<div class="form-outline">

					</div>
				</div>

			</div>
			<div class="row mt-1">

				<div class="col-md-12 p-1">

					<div class="form-outline">
						<input type="number" id="form1" class="form-control form-control-lg" />

						<label class="form-label" for="form1">Mobile Number</label>

				</div>

			</div>
